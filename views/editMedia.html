<div style="padding: 10px;">
    <a href="#/medias" id="back">&lt;&lt;返回所有媒体</a>
    <form class="form-horizontal" name="myForm">
        <section class="panel panel-default">
            <header class="panel-heading">编辑媒体</header>
            <div class="panel-body">
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章标题<i ng-show="myForm.article_title.$error.required">*required</i></label>
                        <input required name="article_title" ng-model="article_title" type="text" class="form-control parsley-validated">
                    </div>
                    <div class="col-sm-6">
                        <label>文章简介<i ng-show="myForm.article_intro.$error.required">*required</i></label>
                        <input required name="article_intro" ng-model="article_intro" type="text" class="form-control parsley-validated">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章媒体</label>
                        <select ng-model="article_media" ng-options="media.id as media.media_name for media in medias" class="form-control m-b">
                            <option value="">-- 请选择 --</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>文章专题</label>
                        <select ng-model="article_topic" ng-options="topic.id as topic.topic_name for topic in topics" class="form-control m-b">
                            <option value="">-- 请选择 --</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group" style="padding-left: 15px; padding-right: 15px;">
                    <textarea id="rich-editor" class="form-control parsley-validated" rows="8"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button class="btn btn-success btn-s-xs" 
                        ng-disabled="!myForm.$valid" ng-click="update()">Submit</button>
            </footer>
        </section>
    </form>
</div>
