<div id="publish" style="padding: 10px;" data-ng-init="load()">
    <form class="form-horizontal" name="myForm">
        <section class="panel panel-default">
            <header class="panel-heading">发布文章</header>
            <div class="panel-body">
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章标题<i ng-show="myForm.article_title.$error.required">*required</i></label>
                        <input required name="article_title" ng-model="article_title" type="text" class="form-control parsley-validated">
                    </div>
                    <div class="col-sm-6">
                        <label>文章简介<i ng-show="myForm.article_intro.$error.required">*required</i></label>
                        <input required name="article_intro" ng-model="article_intro" type="text" class="form-control parsley-validated">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章媒体</label>
                        <select ng-model="article_media" ng-options="media.id as media.media_name for media in medias" class="form-control m-b">
                            <option value="">-- 请选择 --</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>文章专题</label>
                        <select ng-model="article_topic" ng-options="topic.id as topic.topic_name for topic in topics" class="form-control m-b">
                            <option value="">-- 请选择 --</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label>文章大图<i ng-show="myForm.file.$error.required">*required</i></label>
                        <input type="file" required ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFiles">
                        <i ng-show="myForm.file.$error.maxSize">File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</i>
                        <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
                        <div>
                            <button ng-click="picFile = null" ng-show="picFile" class="btn btn-default" style="padding: 2px 4px; font-size=12px; margin-top: 8px;">Remove</button>
                        </div>
                        <span class="progress" ng-show="picFile.progress >= 0">
                            <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
                        </span>
                        <span ng-show="picFile.result">Upload Successful</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group" style="padding-left: 15px; padding-right: 15px;">
                    <textarea id="rich-editor" class="form-control parsley-validated" rows="8"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button class="btn btn-success btn-s-xs" 
                        ng-disabled="!myForm.$valid" ng-click="uploadPic()">Submit</button>
            </footer>
        </section>
    </form>
</div>
