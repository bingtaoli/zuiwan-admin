<a id="top" style="height: 2px; width: 10px;"></a>
<div>
    <success-fail-msg />
</div>
<div id="publish" data-ng-init="load()" ng-class="{true: 'active'}[preview]">
    <form class="form-horizontal" name="myForm">
        <section class="panel panel-default">
            <header class="panel-heading">发布文章</header>
            <div class="panel-body">
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章标题<i ng-show="myForm.article_title.$error.required">*required</i></label>
                        <textarea required name="article_title" ng-model="article_title" class="form-control parsley-validated" placeholder="最长30字"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <label>文章简介<i ng-show="myForm.article_intro.$error.required">*required</i></label>
                        <textarea required name="article_intro" ng-model="article_intro" class="form-control parsley-validated" placeholder="最少50字，最长80字"></textarea>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章发布者<i ng-show="myForm.article_publisher.$error.required">*required</i></label>
                        <input required name="article_publisher" ng-model="article_publisher" type="text" class="form-control parsley-validated" placeholder="最长20字">
                    </div>
                    <div class="col-sm-6">
                        <label>文章作者<i ng-show="myForm.article_author.$error.required">*required</i></label>
                        <input required name="article_author" ng-model="article_author" type="text" class="form-control parsley-validated" placeholder="最长20字">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>是否推荐</label>
                        <select name="is_recommend" ng-model="is_recommend" ng-init="is_recommend='1'" class="form-control m-b">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>是否首页滚动栏</label>
                        <select name="is_banner" ng-model="is_banner" ng-init="is_banner='0'" class="form-control m-b">
                            <option value="0">否</option>
                            <!-- 根据后台传来的数据显示栏目，如果已经三篇了，则不显示栏 -->
                            <option value="1">第一栏</option>
                            <option value="2">第二栏</option>
                            <option value="3">第三栏</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>文章媒体<i ng-show="myForm.article_media.$error.required">*required</i></label>
                        <select required name="article_media" class="form-control m-b">
                            <option>-- 请选择 --</option>
                            <option ng-repeat="media in medias" value="{{media.id}}">{{media.media_name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>文章专题<i ng-show="myForm.article_topic.$error.required">*required</i></label>
                        <select required name="article_topic" class="form-control m-b">
                            <option>-- 请选择 --</option>
                            <option ng-repeat="topic in topics" value="{{topic.id}}">{{topic.topic_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label>文章大图<i ng-show="myForm.file.$error.required">*required</i></label>
                        <input id="article-img-file" type="file" required ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFiles">
                        <i ng-show="myForm.file.$error.maxSize">File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</i>
                        <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
                        <img style="display: none;" id="preview">
                        <div>
                            <button ng-click="picFile = null" ng-show="picFile" class="btn btn-default" style="padding: 2px 4px; font-size=12px; margin-top: 8px;">Remove</button>
                        </div>
                        <span class="progress" ng-show="picFile.progress >= 0">
                            <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
                        </span>
                        <span ng-show="picFile.result">Upload Successful</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="article-color-section" ng-controller="ColorCtrl">
                    <div class="article-color-choice">
                        <div class="get-color">
                            <label>文章颜色</label>
                            <div class="swatches">
                                <div class="swatch" style="background-color: {{colorObj.color}}"></div>
                            </div>
                        </div>
                        <div class="get-palette">
                            <label>备选颜色</label>
                            <div class="swatches">
                                <div ng-repeat="choice in colorObj.colorChoices track by $index" 
                                     ng-click="changeColor($index)"
                                     class="swatch"
                                     style="background-color: {{choice}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group" style="padding-left: 15px; padding-right: 15px;">
                    <textarea id="rich-editor" class="form-control parsley-validated" rows="8"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="button" class="btn btn-success btn-s-xs" ng-click="toPreview()">预览</button>
                <button class="btn btn-success btn-s-xs" 
                        ng-disabled="!myForm.$valid" ng-click="publish()">Submit</button>
            </footer>
        </section>
    </form>
</div>
<div id="preview-page" ng-class="{true: 'active'}[preview]">
    <a ng-click="quitPreview()" class="back">返回发布文章</a>
    <section class="panel panel-default">
        <header class="panel-heading">文章预览</header>
        <div class="panel-body">
            <div id="preview-content">
                <p style="background: white;" ng-bind-html="article_content"></p>
            </div>
        </div>
    </section>    
</div>
