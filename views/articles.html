<div id="all-article" style="padding: 10px;">
    <table class="can-more table table-bordered table-striped" style="background: white">
        <colgroup>
            <col class="col-xs-2">
            <col class="col-xs-1">
            <col class="col-xs-1">
            <col class="col-xs-1">
            <col class="col-xs-3">
            <col class="col-xs-1">
            <col class="col-xs-1">
            <col class="col-xs-1">
        </colgroup>
        <thead>
            <tr>
                <th>标题</th>
                <th>时间</th>
                <th>作者</th>
                <th>专题</th>
                <th>简介</th>
                <th>媒体</th>
                <th>编辑</th>
                <th class="none"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in articles">
                <td>{{ article.article_title }}</td>
                <td>{{ article.create_time }}</td>
                <td>{{ article.article_author }}</td>
                <td>{{ article.article_topic_name }}</td>
                <td>{{ article.article_intro }}</td>
                <td>{{ article.article_media_name }}</td>
                <td class="edit-or-del">
                    <a class="fa fa-edit" href="#/allArticles/edit/{{article.id}}"></a>
                    <span class="fa fa-times"></span>
                </td>
                <td name="article_id" class="none"></td>
            </tr>
        </tbody>
    </table>
</div>
