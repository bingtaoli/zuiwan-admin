<div id="all-topic" style="padding: 10px;">
    <table class="table table-bordered table-striped" style="width: 80%">
        <thead>
        <tr>
            <th>专题名称</th>
            <th>专题大图</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="topic in topics">
            <td>{{topic.topic_name}}</td>
            <td>
                <img height="100px" ng-src="{{topic.topic_img}}">
            </td>
            <td class="edit-or-del">
                <edit-or-del type="Topic" />
            </td>
        </tr>
        </tbody>
    </table>
    <a ui-sref="addTopic" class="btn btn-success">新增专题</a>
</div>
